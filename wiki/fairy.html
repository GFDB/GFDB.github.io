<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="../css/css_overwrite.css" rel="stylesheet">
<link href="https://storage.googleapis.com/sfdb/fairy.css" rel="stylesheet">
<title>Fairy</title>
</head>
<body>
<div class="w3-bar w3-black	w3-hide-small">
	<div class="w3-half">
		<div class="w3-bar w3-black">
			<ul	class="mf f115">필터 :
				<li	class="w3-button fc	active all">All</li>
				<li	class="w3-button fc battle">전투</li>
				<li	class="w3-button fc strategy">전략</li>
				<li	class="w3-button fc event">이벤트</li>
			</ul>
		</div>
	</div>
	<div class="w3-half">
		<div class="w3-bar w3-black">
			<ul	class="fo f115">정렬	:
				<select class="so w3-cell-middle">
					<option class="num">도감번호</option>
					<option class="sort">제조시간</option>
					<option class="type">종류</option>
				</select>
			</ul>
		</div>
	</div>
</div>
<div id="mom" class="w3-bar w3-black w3-hide-large w3-hide-medium">
	<button id="f" class="w3-bar-item w3-button w3-border-right fltr">필터</button>
	<button id="s" class="w3-bar-item w3-button w3-border-left fltr">정렬</button>
	<div id="mf" class="w3-bar w3-display-container w3-hide">
		<ul class="mf">
			<span class="w3-button w3-display-topright w3-tiny x"><i class="fa fa-close"></i></span>
				<li	class="w3-button fc	active all">All</li>
				<li	class="w3-button fc battle">전투</li>
				<li	class="w3-button fc strategy">전략</li>
				<li	class="w3-button fc event">이벤트</li>
		</ul>
	</div>
	<div id="fo" class="w3-bar w3-display-container w3-hide w3-center">
		<span class="w3-button w3-display-topright w3-tiny x"><i class="fa fa-close"></i></span>
		<select class="so w3-cell-middle ctr" id="dropdown" style="height:2em">
			<option value="num">도감번호</option>
			<option value="sort">제조시간</option>
			<option value="type">종류</option>
			<script>
				function sortnum(){grid.sort('num')};
				function sortsort(){grid.sort('time')};
				function sorttype(){grid.sort('type')};
				document.getElementById("dropdown").onchange = function(e) {
					if (e.target && e.target.value == 'num') {
						sortnum();   
					}
					if (e.target && e.target.value == 'sort') {
						sortsort();   
					}
					if (e.target && e.target.value == 'type') {
						sorttype();   
					}
				}
			</script>
		</select>
	</div>
</div>
<input type="text" placeholder="검색" class="w3-input" id="search">
<div class="w3-center grid ctr">
</div>
<div id="noResultMessage" class="no-results-container">
	<div  class="w3-black w3-center">
		<label class="fw f115">검색가능한 종류</label>
		<p>요정이름:공수/ㄱㅅ/ㄳ</p>
		<p>제조시간:3시간 00분 = 300 / 3시간 5분 = 305</p>
		<p>별명:람보</p>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.4.0/jquery.quicksearch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.4/muuri.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/fairy.js"></script>
</body>
</html>
