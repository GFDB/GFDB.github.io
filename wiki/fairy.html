<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="../css/css_overwrite.css" rel="stylesheet">
<link href="../css/fairy.css" rel="stylesheet">
<title>Fairy</title>
</head>
<body>
<div class="w3-bar w3-black	w3-hide-small">
	<div class="w3-half">필터 :
		<div class="w3-button fc active">All</div>
		<div class="w3-button fc">전투</div>
		<div class="w3-button fc">전략</div>
		<div class="w3-button fc">이벤트</div>
	</div>
	<div class="w3-half">정렬 :
		<select class="w3-button">
			<option>도감번호</option>
			<option>제조시간</option>
			<option>종류</option>
		</select>
	</div>
</div>
<div id="mom" class="w3-bar w3-black w3-hide-large w3-hide-medium">
	<button id="f" class="w3-bar-item w3-button w3-border-right fltr">필터</button>
	<button id="s" class="w3-bar-item w3-button w3-border-left fltr">정렬</button>
	<div id="mf" class="w3-bar w3-display-container w3-hide">
		<span class="w3-button w3-display-right x"><i class="fa fa-close"></i></span>
		<div class="w3-button fc active">All</div>
		<div class="w3-button fc">전투</div>
		<div class="w3-button fc">전략</div>
		<div class="w3-button fc">이벤트</div>
	</div>
	<div id="fo" class="w3-bar w3-display-container w3-hide" style="height:2.5em">
		<span class="w3-button w3-display-right x"><i class="fa fa-close"></i></span>
		<select class="w3-button w3-display-middle" style="height:2.5em">
			<option>도감번호</option>
			<option>제조시간</option>
			<option>종류</option>
		</select>
	</div>
</div>
<input type="text" placeholder="검색" class="w3-input" id="search">
<div class="w3-center grid ctr">
</div>
<div id="noResultMessage" class="no-results-container">
	<div  class="w3-black w3-center">
		<label class="fw f115">검색가능한 종류</label>
		<p>요정이름:공수/ㄱㅅ/ㄳ</p>
		<p>제조시간:3시간 00분 = 300 / 3시간 5분 = 305</p>
		<p>별명:람보</p>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.4.0/jquery.quicksearch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.4/muuri.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/fairy.js"></script>
</body>
</html>
