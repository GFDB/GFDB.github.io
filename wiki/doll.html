<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/css_overwrite.css">
<link rel="stylesheet" href="../css/doll.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pure-css-loader@3.1.2/dist/css-loader.css">
<title>T-doll</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.bundle.min.js"></script>
<body>
<div class="loader loader-border is-active" data-blink data-text="로딩중"></div>
<div class="w3-bar w3-black	w3-hide-small"style="padding:3px 0">
	<div class="w3-half">필터:
		<div class="btn btn-light btn-sm">All</div>
		<div class="btn-group" role="group" aria-label="rank">
			<button type="button" class="btn btn-light btn-sm">2성</button>
			<button type="button" class="btn btn-light btn-sm">3성</button>
			<button type="button" class="btn btn-light btn-sm">4성</button>
			<button type="button" class="btn btn-light btn-sm">5성</button>
			<button type="button" class="btn btn-light btn-sm">제조불가</button>
		</div>
		<div class="btn-group" role="group" aria-label="type">
			<button type="button" class="btn btn-light btn-sm">HG</button>
			<button type="button" class="btn btn-light btn-sm">SMG</button>
			<button type="button" class="btn btn-light btn-sm">AR</button>
			<button type="button" class="btn btn-light btn-sm">RF</button>
			<button type="button" class="btn btn-light btn-sm">MG</button>
			<button type="button" class="btn btn-light btn-sm">SG</button>
		</div>
	</div>
	<div class="w3-half">정렬 :
		<select>
			<option>기본</option>
			<option>등급</option>
			<option>제조시간</option>
			<option>종류</option>
		</select>
	</div>
</div>
<div class="w3-bar w3-black w3-hide-large w3-hide-medium">
	<button class="w3-bar-item w3-button w3-border-right" style="width:50%">필터</button>
	<button class="w3-bar-item w3-button w3-border-left" style="width:50%">정렬</button>
	<div class="w3-bar w3-display-container w3-hide">
		<button class="btn btn-dark rounded-0 w3-display-right w3-border-bottom w3-border-left" style="height:34px"><p class="w3-display-middle align-text-top" style="color:#fff">×</p></button>
		<div class="btn-group" role="group" aria-label="rank">
			<button type="button" class="btn btn-light btn-sm">2성</button>
			<button type="button" class="btn btn-light btn-sm">3성</button>
			<button type="button" class="btn btn-light btn-sm">4성</button>
			<button type="button" class="btn btn-light btn-sm">5성</button>
			<button type="button" class="btn btn-light btn-sm">제조불가</button>
		</div>
		<div class="btn-group" role="group" aria-label="type">
			<button type="button" class="btn btn-light btn-sm">HG</button>
			<button type="button" class="btn btn-light btn-sm">SMG</button>
			<button type="button" class="btn btn-light btn-sm">AR</button>
			<button type="button" class="btn btn-light btn-sm">RF</button>
			<button type="button" class="btn btn-light btn-sm">MG</button>
			<button type="button" class="btn btn-light btn-sm">SG</button>
		</div>
	</div>
	<div class="w3-bar w3-display-container w3-hide" style="height:2.5em">
		<button class="btn btn-dark rounded-0 w3-display-right w3-border-left x" style="height:34px"><p class="w3-display-middle align-text-top" style="color:#fff">×</p></button>
		<select class="w3-display-middle" style="height:2.5em">
			<option>기본</option>
			<option>등급</option>
			<option>제조시간</option>
			<option>종류</option>
		</select>
	</div>
</div>
<input type="text" placeholder="검색" class="w3-input" id="search">
<div class="w3-center grid ctr w3-hide" id="grid"></div>
<style>
	#sdc,#chart,#stat,#sec-fir,#sec-sec,#doll,#equip,#dolltext,#dolllore,.w3-orange{
		outline:1px solid grey
	}
	.ntg{margin-left:-1px}
</style>
<div class="w3-hide" id="func">
	<div class="w3-container" id="contents">
		<button type="button" class="close rounded-circle position-fixed w3-red xfunc" style="width:45px;height:45px;top:1%;right:1%">
			<span class="align-text-top" aria-hidden="true">×</span>
		</button>
		<div class="dollname">
			<label>NO.</label><label></label><span style="font-size:2em;font-weight:bold;margin:0 10px"></span>
		</div>
		<div class="space w3-black w3-section" style="height:2.5px"></div>
		<div class="skinntg	w3-hide-small">
			<button class="w3-button w3-round-xxlarge w3-hover-text-white w3-hover-cyan" style="background-color:#5bbab6;color:#fff;margin:2.5px">통상/부상변환</button>
			<button class="w3-button w3-round-xxlarge w3-hover-text-white w3-hover-dark-grey" style="background-color:grey;color:#fff;margin:2.5px">기본 코스튬</button>
		</div>
		<button class="w3-button w3-block w3-black w3-left-align w3-hide-large w3-hide-medium w3-section">코스튬보기</button>
		<div id="Demo1" class="w3-hide">
			<a class="w3-button	w3-block w3-center" href="#">통상/부상변환</a>
			<a class="w3-button w3-block w3-center" href="#">기본 코스튬</a>
		</div>
		<div class="w3-row	w3-center">
			<div class="w3-col l5 w3-section" style="min-height:256px;min-width:256px"></div>
			<div class="w3-col l7">
				<div class="w3-third" style="max-height:400px">
					<div class="w3-row w3-hide-small" style="height:35px"></div>
					<div class="w3-row">
						<div class="w3-row">
							<div class="w3-col" id="sdc" style="width:150px;height:150px"></div>
							<div class="w3-rest w3-display-container" style="min-width:56px;height:150px">
							<div class="w3-display-topmiddle w3-center" style="width:56px;height:56px">
								<svg width="56" height="56"><rect id="1" width="56" height="56" rx="8" style="fill:orange"/></svg>
								<img class="w3-display-topmiddle w3-center" src="../img/html/battle.png">
							</div>
							<div class="w3-display-bottommiddle w3-center" style="width:56px;height:56px">
								<svg width="56" height="56"><rect id="2" width="56" height="56" rx="8" style="fill:grey"/></svg>
								<img class="w3-display-bottommiddle w3-center" src="../img/html/dorm.png">
							</div>
							</div>
						</div>
						<div class="ntg w3-row">
							<div class="w3-row w3-left-align" style="margin-top:20px;color:#fff">
							<div class="w3-display-container" style="height:35px">
								<svg width="125" height="35"><polygon fill="grey" points="0,0 0,35 0,35 100,35 125,0"></polygon></svg>
								<div class="w3-center w3-display-left" style="width:100px;height:35px;line-height:35px">CV</div>
								<div class="w3-center w3-display-right" style="width:100px;height:35px;line-height:35px;color:#000;white-space:nowrap"></div>
							</div>
							<div style="height:5px"></div>
							<div class="w3-display-container" style="height:35px">
								<svg width="125" height="35"><polygon fill="grey" points="0,0 0,35 0,35 100,35 125,0"></polygon></svg>
								<div class="w3-center w3-display-left" style="width:100px;height:35px;line-height:35px">Illustrator</div>
								<div class="w3-center w3-display-right" style="width:100px;height:35px;line-height:35px;color:#000;white-space:nowrap"></div>
							</div>
							<div style="height:5px"></div>
							<div class="w3-display-container" style="height:35px">
								<svg width="125" height="35"><polygon fill="grey" points="0,0 0,35 0,35 100,35 125,0"></polygon></svg>
								<div class="w3-center w3-display-left" style="width:100px;height:35px;line-height:35px">Gun Name</div>
								<div class="w3-center w3-display-right" style="width:100px;height:35px;line-height:35px;color:#000;white-space:nowrap"></div>
							</div>
							<div style="height:5px"></div>
							<div class="w3-display-container" style="height:35px">
								<svg width="125" height="35"><polygon fill="grey" points="0,0 0,35 0,35 100,35 125,0"></polygon></svg>
								<div class="w3-center w3-display-left" style="width:100px;height:35px;line-height:35px">Time</div>
								<div class="w3-center w3-display-right" style="width:100px;height:35px;line-height:35px;color:#000;white-space:nowrap"></div>
							</div>
							<div style="height:5px"></div>
							<div class="w3-display-container d-flex justify-content-between" style="height:35px">
								<svg class="svg" width="125" height="35"><polygon fill="grey" points="0,0 0,35 0,35 100,35 125,0"></polygon></svg>
								<svg class="svg" width="125" height="35"><polygon fill="orange" points="125,0 125,35 0,35 0,35 25,0"></polygon></svg>
								<div class="w3-display-left w3-center" style="width:100px;height:35px;line-height:35px">Drop</div>
								<div class="w3-display-right w3-center" title="Drop 지역" data-toggle="popover" data-placement="bottom" data-content="" style="width:85px;height:35px;line-height:35px;color:#000">More</div>
							</div>
							</div>
						</div>
					</div>
				</div>
				<div class="w3-twothird" style="max-height:400px">
					<div class="ntg w3-row" style="position:relative;height:35px;width:200px">
						<div class="w3-display-container" style="width:150px;height:35px">
						<svg width="200" height="35"><polygon fill="grey" points="0,0 0,35 0,35 200,35 150,0"></polygon></svg>
						<div class="w3-display-middle w3-center" style="width:150px;height:35px;color:#fff;font-size:1.5em">Statistics Chart</div>
						</div>
					</div>
					<div class="w3-row" id="chart" style="height:365px">
						<canvas id="statisticschart" height="250"></canvas>
					</div>
				</div>
			</div>
			<div class="w3-col l7 w3-section">
				<div class="ntg w3-display-container" style="width:150px;height:35px">
					<svg width="200" height="35">
						<polygon fill="grey" points="0,0 0,35 0,35 200,35 150,0"></polygon>
					</svg>
					<div class="w3-display-middle w3-center" style="width:150px;height:35px;color:#fff;font-size:1.5em">ETC</div>
				</div>
				<div class="w3-half" id="sec-fir">
					<div class="w3-container w3-orange">TileBuff</div>
					<div class="w3-row d-flex" style="height:77.2px">
						<div class="w3-container" style="height:100%">
							<div style="margin:auto 10px;width:75px;height:75px">
							<div class="row1" style="display:flex">
								<div class="w3-border w3-border-black w3-grey" id="grid1" style="width:25px;height:25px"></div>
								<div class="w3-border w3-border-black w3-grey" id="grid2" style="width:25px;height:25px"></div>
								<div class="w3-border w3-border-black w3-grey" id="grid3" style="width:25px;height:25px"></div>
							</div>
							<div class="row2" style="display:flex">
								<div class="w3-border w3-border-black w3-grey" id="grid4" style="width:25px;height:25px"></div>
								<div class="w3-border w3-border-black w3-grey" id="grid5" style="width:25px;height:25px"></div>
								<div class="w3-border w3-border-black w3-grey" id="grid6" style="width:25px;height:25px"></div>
							</div>
							<div class="row3" style="display:flex">
								<div class="w3-border w3-border-black w3-grey" id="grid7" style="width:25px;height:25px"></div>
								<div class="w3-border w3-border-black w3-grey" id="grid8" style="width:25px;height:25px"></div>
								<div class="w3-border w3-border-black w3-grey" id="grid9" style="width:25px;height:25px"></div>
							</div>
							</div>
						</div>
						<div class="text-center" style="width:100%;height:100%;padding:5px 10px">
						</div>
					</div>
					<div class="w3-row" style="height:100px">
						<div class="w3-container w3-orange">Cost</div>
						<div class="w3-container w3-padding"></div>
					</div>
					<div class="w3-row w3-blue" style="height:100px">스킬</div>
				</div>
				<div class="w3-half" id="sec-sec">
					<div class="w3-row" style="height:300px">스테이터스</div>
				</div>
			</div>
			<div class="w3-col l12"> <!-- 추천장비/인형 -->
				<div class="w3-col l5 w3-section" style="height:250px;padding-right:20px">
					<div class="ntg w3-display-container" style="width:200px;height:35px">
						<svg width="250" height="35">
							<polygon fill="grey" points="0,0 0,35 0,35 250,35 200,0"></polygon>
						</svg>
						<div class="w3-display-middle w3-center" style="width:200px;height:35px;color:#fff;font-size:1.5em">Offer	ment</div>
					</div>
					<div class="w3-col" id="equip">
						<div style="height:35px">◆이런 장비를 사용하면 좋아요!</div>
						<div style="height:180px">하나 둘 셋 짱구야 놀자</div>
					</div>
				</div>
				<div class="w3-col l7 w3-section">
					<div class="w3-col" style="height:250px">
						<div class="ntg w3-display-container" style="width:150px;height:35px">
							<svg width="200" height="35">
								<polygon fill="grey" points="0,0 0,35 0,35 200,35 150,0"></polygon>
							</svg>
							<div class="w3-display-middle w3-center" style="width:150px;height:35px;color:#fff;font-size:1.5em">Offer T-dolls</div>
						</div>
						<div class="w3-col" id="doll">
							<div style="height:35px">◆이런 인형들과 같이 쓰였어요!</div>
							<div style="height:180px">하나 둘 셋 짱구야 놀자</div>
						</div>
					</div>
				</div>
			</div>
			<div class="w3-col l12 w3-section"> <!-- 인형대사 -->
				<div>
					<div class="ntg w3-display-container" style="width:150px;height:35px">
						<svg width="200" height="35">
							<polygon fill="grey" points="0,0 0,35 0,35 200,35 150,0"></polygon>
						</svg>
						<div class="w3-display-middle w3-center" style="width:150px;height:35px;color:#fff;font-size:1.5em">Quotes</div>
					</div>
				</div>
				<div class="w3-col l12" id="dolltext" style="height:415px"></div>
			</div>
			<div class="w3-col l12 w3-section"> <!-- 인형로어 -->
				<div>
					<div class="ntg w3-display-container" style="width:150px;height:35px">
						<svg width="200" height="35">
							<polygon fill="grey" points="0,0 0,35 0,35 200,35 150,0"></polygon>
						</svg>
						<div class="w3-display-middle w3-center" style="width:150px;height:35px;color:#fff;font-size:1.5em">Lore</div>
					</div>
				</div>
				<div class="w3-col l12" id="dolllore" style="height:415px"></div>
			</div>
		</div>
	</div>
</div>
<div id="noResultMessage" class="no-results-container w3-black w3-center">
	<label class="fw f115">검색가능한 종류</label>
	<p>인형이름:콜트 리볼버 / 콜트<br>
	도감넘버:1 / 215<br>
	제조시간:50분 = 50<br>
	별명 :콜라</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery.quicksearch@2/dist/jquery.quicksearch.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/muuri@0.5.4/muuri.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2/web-animations.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
<script src="../js/doll.js"></script>
</body>
</html>
