<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="../css/css_overwrite.css" rel="stylesheet">
<link	href="../css/doll.css"	rel="stylesheet">
<title>T-doll</title>
</head>
<body>
<div class="w3-bar w3-black	w3-hide-small">
	<div class="w3-half">필터	: 
		<div class="w3-button fc active">All</div>
		<div class="w3-button fc">2성</div>
		<div class="w3-button fc">3성</div>
		<div class="w3-button fc">4성</div>
		<div class="w3-button fc">5성</div>
		<div class="w3-button fc">제조불가</div><br>
		<div class="w3-button fc">HG</div>
		<div class="w3-button fc">SMG</div>
		<div class="w3-button fc">AR</div>
		<div class="w3-button fc">RF</div>
		<div class="w3-button fc">MG</div>
		<div class="w3-button fc">SG</div>
	</div>
	<div class="w3-half">정렬 : 
		<select>
			<option>기본</option>
			<option>등급</option>
			<option>제조시간</option>
			<option>종류</option>
		</select>
	</div>
</div>
<div id="mom" class="w3-bar	w3-black	w3-hide-large w3-hide-medium">
	<button id="f" class="w3-bar-item w3-button w3-border-right fltr">필터</button>
	<button id="s" class="w3-bar-item w3-button w3-border-left fltr">정렬</button>
	<div id="mf" class="w3-bar w3-display-container w3-hide">
		<span class="w3-button w3-display-right x"><i class="fa fa-close"></i></span>
		<div class="w3-button fc active">All</div>
		<div class="w3-button fc">2성</div>
		<div class="w3-button fc">3성</div>
		<div class="w3-button fc">4성</div>
		<div class="w3-button fc">5성</div>
	</div>
	<div id="fo" class="w3-bar w3-display-container w3-hide" style="height:2.5em">
		<span class="w3-button w3-display-right x"><i class="fa fa-close"></i></span>
		<select class="w3-display-middle" style="height:2.5em">
			<option>기본</option>
			<option>등급</option>
			<option>제조시간</option>
			<option>종류</option>
		</select>
	</div>
</div>
<input type="text" placeholder="검색" class="w3-input" id="search">
<div class="w3-center grid ctr">
</div>
<div id="noResultMessage" class="no-results-container w3-black w3-center">
	<label class="fw f115">검색가능한 종류</label>
	<p>인형이름	: 콜트	리볼버 / 콜트<br>
	도감넘버	: 1 / 215<br>
	제조시간	: 50분 = 50<br>
	별명 : 콜라</p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.4.0/jquery.quicksearch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.4/muuri.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/doll.js"></script>
</body>
</html>
