<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Open+Sans" rel="stylesheet" type="text/css"> 
<link href="../../css/css_overwrite.css" rel="stylesheet" type="text/css">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" type="text/css" >
<title>preview</title>
</head>
<body>
<div class="body w3-container">
	<button onclick="doll_close()" class="w3-bar-item w3-black w3-button">닫기 &times;</button>
	<div class="w3-white" id="contents">
		<div class="dollname" style="margin-bottom: 5%;">
			<label style="margin-bottom: -2.5%;"><p id="no">NO.53</p></label>
			<p style="font-size: 2em; font-weight: bold; margin-top: 1%;">리-엔필드</p>
		</div>
		<div class="space w3-black" style="height: 2.5px;"></div>
		<div class="skintag" style="margin-top:10px;height: 10%; min-height: 50px;">
			<button class="w3-button w3-round-xxlarge w3-hover-text-white w3-hover-cyan" style="background-color:#5bbab6;color:#fff">통상/부상변환</button>
			<button class="w3-button w3-round-xxlarge w3-hover-text-white w3-hover-dark-grey" style="background-color:#868585;color:#fff">기본 코스튬</button>
			<button class="w3-button w3-round-xxlarge w3-hover-text-white w3-hover-orange" style="background-color:#feb976;color:#fff">제복 사냥꾼</button>
			<button class="w3-button w3-round-xxlarge w3-hover-text-white w3-hover-orange" style="background-color:#feb976;color:#fff">평생의 수호자</button>
			<button class="w3-button w3-round-xxlarge w3-hover-text-white w3-hover-orange" style="background-color:#feb976;color:#fff">양파 저격수</button>
		</div>
		<div class="w3-row w3-center">
			<div class="w3-grey w3-half" style="height:512px"></div>
			<div style="height:512px" class="w3-half"> <!-- 줌버튼 클릭시 width 부여 -->
				<div class="w3-container w3-black" style="min-height:256px;min-width:256px"></div>
				<div class="w3-container w3-green" style="min-height:256px;min-width:256px"></div> <!-- 줌버튼 클릭시 display:none 부여 -->
			</div>
			<div style="height:1024px" class="w3-rest"> <!-- 줌버튼 클릭시 display:none 부여 -->
				<div class="w3-col s6 w3-red" style="height:100%"></div> <!-- 혹은 s4 클래스 제거 -->
				<div class="w3-col s6 w3-blue" style="height:100%"></div> <!-- 혹은 s8 클래스 제거 -->
			</div>
		</div>
	</div>
</div>
</body>
</html>
